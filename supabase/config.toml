# Supabase 项目配置文件
# 详细配置请参考：https://supabase.com/docs/guides/cli/config

project_id = "your-project-ref"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "IPv4"

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# Edge Functions 配置
[functions]
# 观照系统 Edge Functions
[functions.guanzhao-session-tracker]
verify_jwt = true

[functions.guanzhao-trigger-engine]
verify_jwt = false  # 允许定时任务调用

# Experimental features
[experimental]
# 启用自定义 RPC 函数
webhooks = true
